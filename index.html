<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col">
    <div class="start br-10 active">
        <h1>TIC-TAC-TOE</h1>
        <form class="flex flex-col">
        <div class="playerInput flex">

            <div class="player1Input flex flex-col">
            <label for="player1-name">Player #1</label>
            <input type="text" name="player1-name" id="player1-name" placeholder = "John" required>
            <label for="player1-token">Their Token/Icon</label>
            <input type="text" id="player1-token" placeholder="X">
        </div>

        <div class="player2Input flex flex-col">
            <label for="player2-name">Player #2</label>
            <input type="text" name="player2-name" id="player2-name" placeholder="Bob">
            <label for="player2-token">Their Token/Icon</label>
            <input type="text" id="player2-token" placeholder="O">
        </div>

        </div>

        <button type="submit" id="start-btn">Play!</button>
    </form>
    </div>

    <div class="game active flex flex-col">

        <div class="player1box score flex flex-col br-10">
            <h1 id="p1name">Player 1</h1>
            <p id="p1score">0</p>
            <p id="p1token">ðŸ”¥</p>
        </div>

        <div class="player2box score flex flex-col br-10">
            <h1 id="p2name">Player 2</h1>
            <p id="p2score">0</p>
            <p id="p2token">ðŸŒ´</p>
        </div>
    

        <div class="container">
            <div class="box br-10" data-index="0"></div>
            <div class="box br-10" data-index="1"></div>
            <div class="box br-10" data-index="2"></div>
            <div class="box br-10" data-index="3"></div>
            <div class="box br-10" data-index="4"></div>
            <div class="box br-10" data-index="5"></div>
            <div class="box br-10" data-index="6"></div>
            <div class="box br-10" data-index="7"></div>
            <div class="box br-10" data-index="8"></div>
        </div>

        <div class="footer-buttons flex">
            <button id="restart">
                Restart Game
            </button>
            <button id="end">
                End Game
            </button>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
